<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4: CSS</title>
    <style>
        p{
            color: pink;
            background-color: black;
        }/*bất cứ chỗ nào có thẻ p thì đều có style như trên này*/
        #title{
            color: coral;
        }/*vd về id*/
        .title2{
            color:antiquewhite;
        }/*vd về class*/

        .box1 {
            background-color: blue;
        }
        .box2 {
            background-color: red;
        }
        .box3 {
            background-color: green;
        }
    </style>
    <!--tên thẻ.tên class: thẻ có class thì mới có định dạng đấy
        tên thẻ1 tên thẻ2 : thẻ 1 ở ngoài thẻ 2 ở trong thì phần của thẻ 2 có định dạng-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="color: blue; font-size: xx-large; background-color: yellow">Inline Style<p>
    <!--Inline Style sẽ theo style trong thẻ chỉ định-->
    <p>Bình thường</p>
    <p id="title">Internal Style</p>
    <p style="background-color:brown" class="title2">Black Pink</p>
    <h1 class="title2">Ví dụ về class</h1>
    
    <h2>Ví dụ về độ ưu tiên</h2>
    <!--Inline Style lớn nhất
        2 cái còn lại cái nào định nghĩa sau thì sẽ trở thành định dạng chính-->

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
