<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script src="script.js"></script>
    <script>
        //để viết chú thích trong js dùng ký tự//
        document.writeln("Hello world! <br>");
        
        let hoTen = "Nguyen Kieu Vy";
        document.writeln(hoTen + "<br>"); 
        //để nối chuỗi dùng dấu +

        //hằng
        const pi = 3.14;

        let soThuNhat = 10;
        let soThuHai = 5;
        let ketQua = 0;
        //+
        ketQua = soThuNhat + soThuHai;
        document.writeln(ketQua);
        //-
        ketQua = soThuNhat - soThuHai;
        document.writeln(ketQua);
        //*
        ketQua = soThuNhat * soThuHai;
        document.writeln(ketQua);
        //chia
        ketQua = soThuNhat / soThuHai;
        document.writeln(ketQua);
        //%
        ketQua = soThuNhat % 3;
        document.writeln(ketQua);
        ketQua++; //tăng 1 đơn vị
        document.writeln(ketQua);
        ketQua--; //giảm 1 đơn vị
        document.writeln(ketQua);
        //với ++, -- phải vt trước khi in ra màn hình

        soThuNhat+=soThuHai; //soThuNhat = soThuNhat + soThuHai
        document.writeln(soThuNhat);
        //tương đương với -=, *=, /=...

        document.writeln("<br>");

        let so1 = 10;
        let so2 = "10";
        document.writeln(so1 == so2);
        document.writeln(so1 !== so2);
        //hai dấu = thì quan tâm đến giá trị con, 3 dấu bằng thì quan tâm đến cả kiểu dữ liệu và giá trị
        document.writeln(!(so1 !== so2));
        //thêm ! ở trước cả biểu thức thì là phủ định của kết quả
        //khai báo biến không giá trị ban đầu thì là undefined

        document.writeln("<br>");
        
        let thongTinSinhVien = {
            hoTen: "Nguyễn Kiều Vy",
            tuoi: 19,
            gioiTinh: false,
            lop: "Hệ Thống Thông Tin K68", 
        }
        document.writeln("Xin chào bạn "+thongTinSinhVien.hoTen+" lớp "+thongTinSinhVien.lop);
    </script>
</body>
</html>
